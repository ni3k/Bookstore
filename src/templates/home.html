{% extends 'base.html' %}
{% block title %}BookHome{% endblock %}
{% block content %}
<div class="container mx-auto">
   <form action="/search" method="post">
      <div class="flex justify-center h-screen items-center">

         <div class="flex border-solid border-4 border-blue-400 w-2/5 p-2">

            <input class=" bg-white
                           focus:outline-none
                           py-2
                           px-4
                           flex-grow
                           block
                           border-none
                           appearance-none
                           leading-normal"
                   placeholder="dummas..."
                   required
                   name="search"
            >
            <button class="bg-blue-500
                           hover:bg-blue-700
                           text-white
                           font-bold
                           py-2
                           px-4">
               Search
            </button>
         </div>
      </div>

   </form>

</div>
{% endblock %}
